<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Lost & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Optional: custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#121212] text-white min-h-screen">
    <nav
      class="md:w-fit md:flex md:top-0 md:left-0 bg-[#323232] p-4 fixed bottom-0 left-0 w-full"
    >
      <div
        class="md:mt-20 md:flex md:justify-start md:gap-20 md:w-fit md:flex-col max-w-6xl mx-auto flex justify-around"
      >
        <a href="index.html">
          <img
            src="assets/home-icon.svg"
            alt="Home"
            class="w-[33px] h-8 bg-white p-1 pl-[5px] rounded"
          />
        </a>
        <a href="report.html">
          <img
            src="assets/plus-icon.svg"
            alt="Report"
            class="w-[33px] h-8 rounded-md hover:bg-[#404040] p-1"
          />
        </a>
        <a href="admin.html">
          <img
            src="assets/settings-icon.svg"
            alt="Report"
            class="w-[33px] h-8"
          />
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="md:w-auto md:mx-auto md:p-6 md:ml-16 m-0 p-10">
      <div class="flex flex-col items-center rounded-md p-4">
        <div class="flex flex-col max-w-7xl bg-[#121212] w-full rounded-md p-10">
          <p class="flex text-4xl pt-12 pb-6 font-[600]">School Lost & Found</p>
          <p class="flex pb-4 text-[#9EA3AE]">
            X items found &#8226; Help reunite lost belongings with their
            owners!!
          </p>
          <div>
            <div>filters</div>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Search for an item..."
              class="w-full p-2 rounded-md bg-[#242424] mb-6"
            />
          </div>
          <div id="items-container" class="md:grid-cols-3 md:gap-4 grid grid-cols-1">
            <!-- Items will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </main>


    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./item-management.js"></script>

  </body>
</html>
