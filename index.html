<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Lost & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#121212] text-white min-h-screen">
    <nav
      class="md:w-fit md:flex md:top-0 md:left-0 bg-[#333333] p-4 fixed bottom-0 left-0 w-full"
    >
      <div
        class="md:mt-20 md:flex md:justify-start md:gap-20 md:w-fit md:flex-col max-w-6xl mx-auto flex justify-around"
      >
        <a href="index.html">
          <img
            src="assets/home-icon.svg"
            alt="Home"
            class="w-[33px] h-8 bg-white p-1 pl-[5px] rounded"
          />
        </a>
        <a href="report.html">
          <img
            src="assets/plus-icon.svg"
            alt="Report"
            class="w-[33px] h-8 rounded-md hover:bg-[#404040] p-1"
          />
        </a>
        <a href="admin.html">
          <img
            src="assets/settings-icon.svg"
            alt="Report"
            class="w-[33px] h-8"
          />
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="md:w-auto md:mx-auto md:p-6 md:ml-16 m-0 p-10">
      <div class="flex flex-col items-center p-4">
        <div
          class="flex flex-col max-w-7xl bg-[#121212] w-full p-0 md:p-10"
        >
          <p class="flex text-4xl pt-12 pb-6 font-[600]">School Lost & Found</p>
          <p id="item-count" class="flex pb-4 text-[#9EA3AE]">
            0 items found â€¢ Help reunite lost belongings with their owners!!
          </p>
          <div class="md:flex-row flex flex-col gap-4">
            <div class="flex flex-row gap-4 w-full">
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search items..."
                class="border border-[#404040] text-sm w-full h-[40px] pl-10 rounded-xl bg-[#1e1e1e] bg-no-repeat bg-[position:15px_50%] bg-[url('assets/search-icon.svg')]"
              />
              <div
                id="clear-search"
                class="flex text-center bg-[#1e1e1e] w-auto h-[40px] pt-2 pb-2 pl-7 pr-7 rounded-xl text-white text-sm cursor-pointer border border-[#404040]"
              >
                Clear
              </div>
            </div>
            <a
              href="report.html"
              class="flex flex-row gap-2 justify-center text-center bg-white w-full md:w-60 h-[40px] pt-2 pb-2 pl-4 pr-4 rounded-xl text-black text-sm cursor-pointer border border-white"
            >
              <img
                src="assets/reportplus-icon.svg"
                alt=""
                class="w-3 h-3 align-center mt-1"
              />
              Report Item
            </a>
          </div>

          <div class="flex flex-wrap gap-2 pt-4 pb-8">
            <img
              src="assets/filter-icon.svg"
              alt="Report"
              class="w-[28px] h-[24px] mt-[6px]"
            />
            <div
              data-category="all"
              class="category-btn flex text-center bg-[#262626] pt-2 pb-2 pl-4 pr-4 rounded-xl text-white text-sm cursor-pointer border border-[#404040]"
            >
              All Categories
            </div>
            <div
              data-category="electronics"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Electronics
            </div>
            <div
              data-category="bags"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Bags & Backpacks
            </div>
            <div
              data-category="books"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Books & Supplies
            </div>
            <div
              data-category="clothing"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Clothing
            </div>
            <div
              data-category="water"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Water Bottles
            </div>
            <div
              data-category="sports"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Sports Equipment
            </div>
            <div
              data-category="other"
              class="category-btn flex text-center bg-[#1e1e1e] pt-2 pb-2 pl-4 pr-4 rounded-xl text-[#9EA3AE] text-sm cursor-pointer border border-transparent"
            >
              Other
            </div>
          </div>
          <div
            id="items-container"
            class="md:grid-cols-3 gap-4 grid grid-cols-1"
          >
            <!-- Items will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./item-management.js"></script>
  </body>
</html>
