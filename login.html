<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Lost & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-[#121212] text-white min-h-screen w-full h-full flex items-center justify-center"
  >
    <div
      class="flex flex-row p-4 w-[40vw] h-[70vh] bg-[#1e1e1e] self-center justify-center align-center rounded-xl border border-[#262626]"
    >
      <div class="flex flex-row w-[1px]"></div>
      <div class="flex flex-col w-[calc(100%-1px)] gap-4 justify-center p-10">
        <div class="text-[32px] font-[600]">Administrator Login</div>
        <a href="index.html" class="text-sm text-[#9CA3AF]"
          >Not an administrator? Return to home</a
        >
        <form class="flex flex-col gap-6 mt-10 mb-2">
          <input
            type="text"
            id="admin-email"
            placeholder="  Email"
            class="placeholder-[#6D727F] h-11 text-white text-[16px] border border-[#404040] p-2 bg-[#121212] rounded-xl"
          />
          <input
            type="text"
            id="admin-password"
            placeholder="  Password"
            class="placeholder-[#6D727F] h-11 text-white text-[16px] border border-[#404040] p-2 bg-[#121212] rounded-xl"
          />
        </form>

        <div
          class="w-[80%] h-11 flex self-center items-center justify-center text-black text-center bg-white border rounded-xl"
        >
          Login
        </div>

      </div>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
