<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Lost & Found</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
    <!-- Optional: custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#121212] text-white min-h-screen">
    <nav
      class="md:w-fit md:flex md:top-0 md:left-0 bg-[#333333] p-4 fixed bottom-0 left-0 w-full"
    >
      <div
        class="md:mt-20 md:flex md:justify-start md:gap-20 md:w-fit md:flex-col max-w-6xl mx-auto flex justify-around"
      >
        <a href="index.html">
          <img
            src="assets/home-icon.svg"
            alt="Home"
            class="w-[33px] h-8 bg-white p-1 pl-[5px] rounded"
          />
        </a>
        <a href="report.html">
          <img
            src="assets/plus-icon.svg"
            alt="Report"
            class="w-[33px] h-8 rounded-xl hover:bg-[#404040] p-1"
          />
        </a>
        <a href="admin.html">
          <img
            src="assets/settings-icon.svg"
            alt="Report"
            class="w-[33px] h-8"
          />
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="md:w-auto md:mx-auto md:p-6 md:ml-16 m-0 p-10">
      <div class="flex flex-col items-center rounded-xl p-4">
        <div
          class="flex flex-col max-w-5xl bg-transparent w-full rounded-xl p-0 pb-2 md:pl-10 md:pr-10 md:pb-4 pt-6"
        >
          <a href="index.html" class="text-[#9CA3AF] pt-12 pb-2 flex flex-row">
            <img
              src="assets/return-home.svg"
              alt="home"
              class="w-4 h-4 mt-1 mr-2"
            />
            Back to home
          </a>
          <p class="flex text-4xl pb-6 font-[600]">Report Found Item</p>
          <p class="flex text-[#9EA3AE]">
            Help reunite lost items with their owners by submitting details
            below.
          </p>
        </div>

        <form
          id="report-form"
          class="flex flex-col max-w-5xl w-full p-0 md:pl-10 md:pr-10"
        >
          <div
            class="flex flex-col p-3 gap-4 rounded-t-xl bg-[#1e1e1e] border border-[#333333]"
          >
            <div class="flex flex-col gap-2 p-2">
              <label for="name" class="text-sm text-white"> Item Name * </label>
              <input
                type="text"
                id="name"
                placeholder="e.g., Blue Backpack, iPhone 15, Water Bottle"
                class="placeholder-[#6D727F] text-white text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
              />
            </div>
            <div class="flex flex-col gap-2 p-2">
              <label for="description" class="text-sm text-white">
                Description *
              </label>
              <textarea
                type="text"
                id="description"
                placeholder="Provide detailed description (color, brand, distinguishing features, etc.)"
                class="overflow-hidden placeholder-[#6D727F] text-white text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl min-h-[100px]"
              ></textarea>
            </div>
            <div class="flex flex-col md:flex-row gap-6 p-2">
              <div class="flex flex-col gap-2 w-full md:w-[50%]">
                <label class="text-sm text-white"> Tags * </label>
                <div
                  id="tags"
                  class="flex flex-col text-[#6D727F] text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
                >
                  <label class="cursor-pointer">
                    <input
                      type="checkbox"
                      value="electronics"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Electronics
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="bags"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Bags & Backpacks
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="books"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Books & Supplies
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="clothing"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Clothing & Accessories
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="water"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Water Bottles
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="sports"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Sport Equipment
                    </div>
                  </label>
                  <label class="cursor-pointer mt-1">
                    <input
                      type="checkbox"
                      value="other"
                      class="tag-checkbox peer hidden"
                    />
                    <div
                      class="px-3 py-1 rounded-full border border-[#404040] text-[#6D727F] transition peer-checked:text-white peer-checked:bg-[#262626] peer-checked:border-[#555555]"
                    >
                      Other
                    </div>
                  </label>
                </div>
              </div>
              <div class="flex flex-col gap-2 w-full md:w-[50%]">
                <label for="date" class="text-sm text-white">
                  Date Found *
                </label>
                <input
                  type="date"
                  id="date"
                  class="scheme-dark text-[#6D727F] text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2 p-2">
              <label for="location" class="text-sm text-white">
                Location Found *
              </label>
              <input
                type="text"
                id="location"
                placeholder="e.g., Library 2nd Floor, Cafeteria, Room 204"
                class="placeholder-[#6D727F] text-white text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
              />
            </div>

            <div class="flex flex-col gap-2 p-2">
              <label for="upload" class="text-sm text-white">
                Photo (Optional)
                <div
                  class="text-[#6D727F] text-sm justify-items-center border border-[#404040] mt-2 p-2 bg-transparent border-dashed rounded-xl min-h-[125px] cursor-pointer"
                >
                  <img
                    src="assets/upload-icon.svg"
                    alt="upload"
                    class="w-21 h-21 pt-4 pb-4 justify-center align-center"
                  />
                  <div class="flex justify-center text-center pb-4">
                    Click to upload
                  </div>
                </div>
              </label>
              <input
                type="file"
                id="upload"
                accept="image/jpeg, image/jpg, image/png, image/*"
                class="opacity-0 h-1"
              />
            </div>
          </div>
          <div
            class="flex flex-col p-3 gap-4 border-t-0 rounded-b-xl bg-[#1e1e1e] border border-[#333333]"
          >
            <div class="flex p-2 pb-0 text-md font-[500]">
              Your Contact Information
            </div>
            <div class="flex flex-col md:flex-row gap-6 p-2">
              <div class="flex flex-col gap-2 w-full md:w-[50%]">
                <label for="username" class="text-sm text-white">
                  Your Name *
                </label>
                <input
                  type="text"
                  id="username"
                  placeholder="e.g., Blue Backpack, iPhone 15, Water Bottle"
                  class="placeholder-[#6D727F] text-white text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
                />
              </div>
              <div class="flex flex-col gap-2 w-full md:w-[50%]">
                <label for="email" class="text-sm text-white">
                  Your Email *
                </label>
                <input
                  type="email"
                  id="email"
                  placeholder="e.g., Blue Backpack, iPhone 15, Water Bottle"
                  class="placeholder-[#6D727F] text-white text-sm border border-[#404040] p-2 bg-[#121212] rounded-xl"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2 p-2">
              <button
                id="submit"
                class="flex text-sm border font-[600] rounded-xl bg-white justify-center text-black text-center p-2"
              >
                Submit Report
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./item-management.js"></script>
    <script type="module" src="./report-management.js"></script>
  </body>
</html>
